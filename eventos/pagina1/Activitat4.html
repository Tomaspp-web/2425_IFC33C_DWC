<!-- Escribe un programa que cuente cuántas veces se hace clic en un botón y muestre el total
en la página. Agregar otro botón para reiniciar el contador.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clics</title>
    <script src="js/Activitat4.js"></script>
</head>
<body>
    <button id="incrementar">Haz clic aquí</button>
    <button id="reiniciar">Reiniciar contador</button>

    <p>Has hecho clic <span id="contador">0</span> veces.</p>
</body>

</html>
