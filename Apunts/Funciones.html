<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function suma(a, b){
            return a + b;
        }

        console.log(suma(2,3));

        // las funciones en js son valores
        var a = suma(4,5); // 9
        console.log(a);

        var b = suma; // b guarda toda la funcion suma
        var c = b(4,5); // 9
        console.log(b);
        console.log(c);

        // Constructor para objeto a partir de una función
        function Persona(nombre, apellidos){
            this.nombre = nombre;
            this.apellidos = apellidos;
        }
        persona1 = new Persona("Tomas", "Payeras picazo")
        console.log(persona1);

        // Funciones ánonimas
        var a = function(){
            return "Hola"
        }

        var b = function(x){
            return "Hola " + x;
        }
        
        console.log(a());
        console.log(b("Tomas"));
        
        // Funciones flecha
        var c = () => {
            return "Hola"
        }

        console.log(c);
        console.log(c());

        var d = (x) => {
            return "Hola " + x
        }

        console.log(d);
        console.log(d("Tomas"));
    </script>
</body>
</html>
