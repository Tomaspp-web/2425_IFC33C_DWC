<!DOCTYPE html>

<body>
    <h1>Piano</h1>
    <div class="Teclat">
        <div class="piano">

            <li class="key">

            </li>
            <li class="key">
                <span class="white-key" id="A"></span>

            </li>
            <li class="key">
                <span class="white-key" id="B"></span>
            </li>

                <span class="white-key" id="C2"></span>

        </div>
    </div>
        <div class="utilitat">

            <div class="cercador">

                <p>DO RE MI</p>

                        La Balanguera</p>
                    <button>Reproduir cançó</button>
            </div>
