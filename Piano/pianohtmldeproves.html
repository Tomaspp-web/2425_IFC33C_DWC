<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" href="assets/css/pianocssdeprova.css">

    <link rel="icon" type="image/png" sizes="128x128" href="assets/img/icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="assets/img/icons/favicon.ico">
</head>
<body>
    <h1 class="titol">Piano</h1> <!-- Título del piano -->

    <div class="Teclat"> <!-- Mantenemos el nombre "Teclat" -->
        <div class="piano">
            <ul style="list-style-type: none; padding: 0;"> <!-- Lista para las teclas -->
                <li class="key">
                    <span class="white-key" id="C"></span>
                    <span class="black-key" id="Cs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="D"></span>
                    <span class="black-key" id="Ds"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="E"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="F"></span>
                    <span class="black-key" id="Fs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="G"></span>
                    <span class="black-key" id="Gs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="A"></span>
                    <span class="black-key" id="As"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="B"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="C2"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="utilitats"> <!-- Cambié "cercant" a "utilitats" para mayor coherencia -->
        <div class="cercant"> <!-- Sección de búsqueda -->
            <h2>CERCANT...</h2>
            <p>Do Re Mi Fa#</p>
            <button class="borrar-btn">Esborrar</button> <!-- Botón para borrar -->
        </div>
    </div>

    <div class="resultats"> <!-- Sección de resultados -->
        <h2>RESULTATS:</h2>
        <div class="resultat-item">
            <p>Sant Antoni i el dimoni</p>
        
            <button class="play-btn">Reproduir cançó</button> <!-- Botón para reproducir -->
        </div>
        <div class="resultat-item">
            <p>La Balanguera</p>
            
            <button class="play-btn">Reproduir cançó</button>
        </div>
    </div>
</body>
</html>
