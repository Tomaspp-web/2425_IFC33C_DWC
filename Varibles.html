<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a = "Hola"; // tipo null
        var b; // tipo undefined
        var c = false; // tipo boolean
        var d = 4; // tipo number
        var e = 4.5; // tipo number
        var f = "Hola" // tipo string
        // tipo object
        var g = { 
            nombre: "Tomas",
            apellidos: "payeras picazo"
        };
        




        console.log(a,b,c,d,e,f,g);
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);
        console.log(typeof g);
        // los tipos de variables son dinamicos 

        a = 3;
        console.log(a);
        console.log(typeof a);


        // var -> para declarar variables
        // ES6 -> declarar las variables con let o const
        
        let p1 = "hola";
        function prueba(p1){
            p1 = "adios";
            console.log(p1);
        }
        prueba();
        console.log(p1);

        z = 99; // Mala Pr√†ctica!! Provoca hoisting
        console.log(z);
    </script>
