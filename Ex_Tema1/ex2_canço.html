<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cançó de la Mosca</title>
    <script>         
            var cancoOriginal = "Una mosca volava per la llum llum";
                        
            var cancoA = cancoOriginal.replace(/[aeiouàèéíòóúü]/gi, 'a');
            console.log("Amb 'a': " + cancoA);
            
            var cancoE = cancoOriginal.replace(/[aeiouàèéíòóúü]/gi, 'e');
            console.log("Amb 'e': " + cancoE);
            
            var cancoI = cancoOriginal.replace(/[aeiouàèéíòóúü]/gi, 'i');
            console.log("Amb 'i': " + cancoI);
            
            var cancoO = cancoOriginal.replace(/[aeiouàèéíòóúü]/gi, 'o');
            console.log("Amb 'o': " + cancoO);

            var cancoU = cancoOriginal.replace(/[aeiouàèéíòóúü]/gi, 'u');
            console.log("Amb 'u': " + cancoU);
    </script>
</head>
<body>
    <h1>Una mosca volava per la llum llum</h1>
</body>
</html>
